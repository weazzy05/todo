on: push

name: "Analyze and Test"

jobs:
  analyze:
    name: Flutter Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'

      - run: flutter pub get
      - run: flutter analyze
      - run: flutter format --set-exit-if-changed .

    timeout-minutes: 10

  test:
    name: Flutter Unit Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - run: flutter test
    timeout-minutes: 10